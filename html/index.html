<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <meta charset="utf-8" />
    <title>Cubic Games</title>

    <script src="/js/Hub.js"></script>

    <script src="/js/Level.js"></script>
    <script src="/js/Player.js"></script>
    <script src="/js/Platforme.js"></script>

    <script src="/js/Rain.js"></script>
    <script src="/js/Seeker.js"></script>

    <script src="/js/Animation.js"></script>

    <script src="/sound/howler.js/"></script>
    <script src="/js/Music.js"></script>
  </head>

  <body>
    <h1 id="hubTextContainer">Game</h1>

    <div id="buttonLevel">
      <button id="level1">Level 1</button>
      <button id="level2">Level 2</button>
      <button id="level3">Level 3</button>
      <button id="level4">Level 4</button>
      <button id="level5">Level 5</button>
      <button id="level6">Level 6</button>
    </div>

    <div id="option">
      <input id="numberPlayer" type="range" min="1" max="2" step="1" value="1" onchange="changeNumberPlayer()"/>
      <p>Number of player : </p>
      <p id="numberPlayerOutput"> 1 </p>
      <input id="volumeBackground" type="range" min="0" max="1" value="0.5" step="0.1" onchange="adjustVolume()"/>
      <p id="volumeBackgroundOutput"> Background Music </p>
      <input id="volumeEffect" type="range" min="0" max="1" value="0.5" step="0.1" onchange="adjustVolumeSFX()"/>
      <p id="volumeEffectOutput"> Sound Effect </p>
    </div>

    <canvas id="canvas"></canvas>

    <div id="hubGameText">
    </div>


  </body>
</html>
